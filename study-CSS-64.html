<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>study-CSS-4</title>

	<link rel="stylesheet" type="text/css" href="reset.css">
	<style>
		header, main, footer {
			width: 1000px;
			margin: 0 auto;
		}
		header {
			height: 150px;
			background-color: silver;
		}

		main {
			height: 400px;
			background-color: green;
			margin: 10px auto;
		}

		nav, article, aside {
			float: left;
			height: 100%;
		}

		nav {
			width: 200px;
			background-color: yellow;
		}

		article {
			box-sizing: border-box;
			width: 580px;
			background-color: orange;
			margin: 0 10px;
		}

		aside {
			width: 200px;
			background-color: pink;
		}

		footer {
			height: 150px;
			background-color: silver;
		}
	</style>
</head>
<body>
	<header></header>

	<main>
		<nav></nav>
		<article></article>
		<aside></aside>
	</main>

	<footer></footer>

</body>
</html>
