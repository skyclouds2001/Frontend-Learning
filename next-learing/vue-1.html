<!DOCTYPE HTML>

<html>

<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>vue-1</title>
</head>

<body>

    <div id="box1">
        <div>{{msg}}</div>
        <div v-text="msg"></div>
        <div v-html="msg"></div>
    </div>

    <div id="box2">
        <button type="button" :disabled="btn1">btn1</button>
        <button type="button" :disabled="btn2">btn2</button>
        <button type="button" v-text="btn3" @click="btn4"></button>
        <button type="button" v-text="btn5" @[btn6]="btn7"></button>
    </div>

    <script type="text/javascript" src="./lib/vue.js"></script>

    <!-- <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script> -->

    <script type="text/javascript">
        window.onload = function () {

            const box1 = new Vue({
                el: '#box1',
                data: {
                    msg: '<strong>text</strong>',
                },
            });

            const box2 = new Vue({
                el: '#box2',
                data: {
                    btn1: false,
                    btn2: true,
                    btn3: 0,
                    btn5: 0,
                    btn6: 'click',
                },
                methods: {
                    btn4: function () {
                        this.btn3 = this.btn3 * 2 + 1;
                    },
                    btn7: function () {
                        this.btn5 = this.btn5 * 2 + 1;
                        this.btn6 = this.btn6 === 'click' ? 'keyup' : 'click';
                    },
                },
            });

        };
    </script>

</body>

</html>
