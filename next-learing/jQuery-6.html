<!DOCTYPE HTML>

<html>

<head>
    <meta charset="utf-8">
    <title></title>

    <link rel="stylesheet" type="text/css" href="./lib/normalize.css">
    <link rel="stylesheet" type="text/css" href="./lib/reset.css">
    <style type="text/css">
        ul {
            display: flex;
            justify-content: center;
            align-items: center;

            margin: 100px auto;

            cursor: default;
        }
        li {
            font-size: 100px;
            color: red;

            display: block;
        }
    </style>

    <script type="text/javascript" src="./lib/jquery-3.6.0.min.js"></script>
    <script type="text/javascript">
        "use strict";
        window.onload = () => {
            $('li').on('mouseover', function () {
                $(this).text('★').prevAll().text('★').end().nextAll().text('☆');
            }).on('mouseout', function () {
                $(this).text('☆').siblings().text('☆');
            }).on('click', function () {
                $(this).off('mouseover').siblings().off('mouseover').end().off('mouseout').siblings().off('mouseout');
            });
        };
    </script>
</head>

<body>
    <ul>
        <li>☆</li>
        <li>☆</li>
        <li>☆</li>
        <li>☆</li>
        <li>☆</li>
    </ul>
</body>

</html>
