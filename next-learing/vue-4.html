<!DOCTYPE HTML>

<html>

<head>
    <meta charset="utf-8"/>

</head>

<body>

    <div id="app">
        <input type="text" v-model.number="val">
        <div v-if="val === 0">0</div>
        <div v-else-if="val === 1">1</div>
        <div v-else-if="val === 2">2</div>
        <div v-else-if="val === 3">3</div>
        <div v-else>other</div>

        <hr/>

        <div>
            <div v-for="(item, index) in array" >{{index + ' : ' + item}}</div>
        </div>
    </div>

    <script type="text/javascript">

        const app = new Vue({
            el: '#app',
            data() {
                return {
                    val: 0,
                    array: [
                        1, 3, 4, 6,
                    ],
                }
            },
        });

    </script>

</body>

</html>
