<!DOCTYPE HTML>

<html>

<head>
    <meta charset="utf-8">
    <title></title>

    <link rel="stylesheet" type="text/css" href="./lib/reset.css">
    <!-- <link rel="stylesheet" type="text/css" href="./lib/normalize.css"> -->
    <style type="text/css">
        * {
            box-sizing: border-box;
        }
        .outer {
            display: inline-block;
        }
        #container {
            display: flex;
            justify-content: center;
            align-items: center;

            padding-left: 0px;
            margin: 0 auto;
        }
        #container > li {
            background-color: rgb(167, 243, 173);

            width: 100px;
            height: 50px;
            border: 1px solid #aaa;

            position: relative;
        }
        #container > li > div {
            line-height: 50px;
            text-align: center;
        }
        #container > li > ul {
            position: absolute;
            top: 50px;
            left: 0px;

            z-index: 9;
        }
        #container > li > ul > li {
            display: flex;
            justify-content: center;
            align-items: center;

            width: 100px;
            height: 50px;
            border: 1px solid #ddd;

            background-color: rgb(77, 154, 255);
        }
    </style>

    <script type="text/javascript" src="./lib/jquery-3.6.0.min.js"></script>
    <script type="text/javascript">
        $(function() {
            $('#container > li').hover(function() {
                $(this).find('ul').css('display', 'block');
            }, function() {
                $(this).find('ul').css('display', 'none');
            });
        })
    </script>
</head>

<body>

    <div class="outer">
        <ul id="container">
            <li>
                <div>1</div>
                <ul id="1" style="display: none;">
                    <li>1.1</li>
                    <li>1.2</li>
                </ul>
            </li>
            <li>
                <div>2</div>
                <ul id="2" style="display: none;">
                    <li>2.1</li>
                    <li>2.2</li>
                </ul>
            </li>
            <li>
                <div>3</div>
                <ul id="3" style="display: none;">
                    <li>3.1</li>
                    <li>3.2</li>
                </ul>
            </li>
        </ul>
    </div>

</body>

</html>
