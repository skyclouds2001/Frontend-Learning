<!DOCTYPE HTML>

<html>

<head>
    <meta charset="utf-8">
    <title></title>

    <link rel="stylesheet" type="text/css" href="./lib/reset.css">
    <link rel="stylesheet" type="text/css" href="./lib/normalize.css">
    <style type="text/css">
        .item {
            display: flex;
            justify-content: center;
            align-items: center;

            width: 100px;
            height: 50px;

            background-color: aqua;

            position: relative;
        }
        .item span {
            width: 100%;
            height: 100%;

            line-height: 50px;
            text-align: center;
        }
        .list {
            position: absolute;
            top: 50px;
            left: 0px;

            background-color: darkmagenta;

            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;

            width: 100px;
            height: 50px;

            padding: 0px;
            margin: 0px;
            border: none;
        }
        .list li {
            display: flex;
            justify-content: center;
            align-items: center;

            width: 100%;

            flex: 1;
        }
    </style>

    <script type="text/javascript" src="./lib/jquery-3.6.0.min.js"></script>
    <script type="text/javascript">
        $(function() {
            $('#get').mouseenter(() => {
                $(this).find('ul').slideDown(1000);
            });
            $('#get').mouseleave(() => {
                $(this).find('ul').slideUp(1000);
            });
        });
    </script>
</head>

<body>
    <div class="item" id="get">
        <span>g</span>
        <ul class="list" style="display: none;">
            <li>1</li>
            <li>2</li>
            <li>3</li>
        </ul>
    </div>
</body>

</html>
