<!DOCTYPE HTML>

<html>

<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>blend-mode</title>

    <style type="text/css">
        body {
            position: relative;
        }
        div {
            width: 10vw;
            height: 10vw;
            border-radius: 50%;
            position: absolute;
            top: 40vh;
            left: 40vw;

            mix-blend-mode: normal;
        }
    </style>
</head>

<body>
    <div style="background-color: red; z-index: 7;"></div>
    <div style="background-color: yellow; z-index: 8;"></div>
    <div style="background-color: blue; z-index: 9;"></div>
</body>

</html>
