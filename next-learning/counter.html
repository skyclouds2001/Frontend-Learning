<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Counter</title>
  <style>
    #counter {
      counter-reset: counter;
    }

    h1::before {
      counter-increment: counter;
      content: counter(counter, simp-chinese-informal);
    }
  </style>
</head>
<body>
  <div id="counter">
    <h1></h1>
    <h1></h1>
    <h1></h1>
    <h1></h1>
    <h1></h1>
  </div>
</body>
</html>
