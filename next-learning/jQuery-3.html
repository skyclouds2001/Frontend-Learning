<!DOCTYPE HTML>

<html>

<head>
    <meta charset="utf-8">
    <title></title>

    <link rel="stylesheet" type="text/css" href="./lib/reset.css">
    <link rel="stylesheet" type="text/css" href="./lib/normalize.css">
    <style type="text/css">
        div {
            width: 100px;
            height: 100px;
            display: inline-block;

            background-color: blueviolet;
        }
    </style>

    <script type="text/javascript" src="./lib/jquery-3.6.0.min.js"></script>
    <script type="text/javascript">
        $(function() {
            $('div').mouseenter(function() {
                console.log($(this).css('backgroundColor', 'blue').siblings().css('backgroundColor', 'blueviolet'));
            });
            $('div').mouseout(function() {
                console.log($(this).css('backgroundColor', 'blueviolet'));
            })
        });
    </script>
</head>

<body>
    <div id="1"></div>
    <div id="2"></div>
    <div id="3"></div>
    <div id="4"></div>
    <div id="5"></div>
    <div id="6"></div>
</body>

</html>
