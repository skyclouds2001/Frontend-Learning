<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OPFS</title>
</head>
<body>
  <input id="input" />
  <button id="write">WRITE</button>
  <input id="data" readonly />
  <button id="read">READ</button>
  <script type="module">
    /** @type{HTMLInputElement} */
    const input = document.getElementById('input')
    /** @type{HTMLButtonElement} */
    const write = document.getElementById('write')
    /** @type{HTMLInputElement} */
    const data = document.getElementById('data')
    /** @type{HTMLButtonElement} */
    const read = document.getElementById('read')

    const root = await window.navigator.storage.getDirectory()

    const draftHandle = await root.getFileHandle('draft.txt', {
      create: true,
    })
  
    const worker = new Worker('./OPFS.js')

    write.addEventListener('click', async () => {
      worker.postMessage(input.value)

      const writeStream = await draftHandle.createWritable()

      writeStream.write(input.value)

      writeStream.close()
    })

    read.addEventListener('click', async () => {
      const file = await draftHandle.getFile()

      data.value = await file.text()
    })
  </script>
</body>
</html>
