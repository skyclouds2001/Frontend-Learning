        function * gen() {
            console.log("GEN");
        }

        gen();          //无效
        gen().next();   //有效

        function * ge() {
            console.log("1");
            yield 'a';
            console.log("2");
            yield 'b';
            console.log("3");
            yield 'c';
            console.log("4");
        }

        // for(let v of ge()){

    </script>
