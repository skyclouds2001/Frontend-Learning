    <!--
        JSON
            JS 对象标记法（JavaScript Object Notation）

        一种存储和交换数据的语法
        通过 JavaScript 对象标记法书写的文本（字符串），可以被任意语言识别，并转换为任意语言的对象

        *** 语法
            数据在名称/值对中
            数据由逗号分隔 ,
            花括号容纳对象 {}
            方括号容纳数组 []
            属性名必须加双引号 ""

        *** JSON 中允许的值
            字符串
            数值
            布尔值
            null
            对象（JSON 对象）
            数组

        *** JSON 解析
            JSON.parse()
            可以将 JSON 字符串转换为 JS 对象
            参数为一个 JSON 字符串

            eval() 函数
            可以用来执行一段字符串形式的 JS 代码，并将执行结果返回
            含有{}的会报错，需在字符串前后加()

        *** JSON 字符串化
            JSON.stringify()
            把 JavaScript 对象转换为字符串
            参数为普通对象
            如果字符串里包含函数，会被删除
    -->

    <script type="text/javascript">
        var json = '[{"name": "孙悟空", "age": 18, "gender": "男"}]';

        var o = JSON.parse(json);
        console.log(o);
        console.log(o[0].name);
    </script>
