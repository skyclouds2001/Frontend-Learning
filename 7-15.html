<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>7-15</title>
</head>
<body>
	<table border="1" cellspacing="0" width="700" style="text-align: center;">
		<tr class="1">
			<td width="100" height="50">姓名</td>
			<td width="100"></td>
			<td width="100">性别</td>
			<td width="100"></td>
			<td width="100">出生年月</td>
			<td width="100"></td>
			<td rowspan="3" width="150">照片</td>
		</tr>
		<tr class="2">
			<td height="50">籍贯</td>
			<td></td>
			<td>民族</td>
			<td></td>
			<td>身高</td>
			<td></td>
		</tr>
		<tr class="3">
			<td height="50">政治面貌</td>
			<td></td>
			<td>学历</td>
			<td></td>
			<td>职业资格</td>
			<td></td>
		</tr>
		<tr class="4">
			<td height="60" rowspan="2">家庭住址</td>
			<td rowspan="2" colspan="2"></td>
			<td colspan="2" height="30">联系电话</td>
			<td colspan="2"></td>
		</tr>
		<tr class="5">
			<td colspan="2" height="30">E-mail</td>
			<td colspan="2"></td>
		</tr>
		<tr class="6">
			<td rowspan="3">社会关系</td>
			<td height="40">关系</td>
			<td>姓名</td>
			<td>政治面貌</td>
			<td colspan="3">工作单位</td>
		</tr>
		<tr class="7">
			<td height="40"></td>
			<td></td>
			<td></td>
			<td colspan="3"></td>
		</tr>
		<tr class="8">
			<td height="40"></td>
			<td></td>
			<td></td>
			<td colspan="3"></td>
		</tr>
		<tr class="9">
			<td height="120">教育背景</td>
			<td colspan="6"></td>
		</tr>
		<tr class="10">
			<td height="70">任职情况</td>
			<td colspan="6"></td>
		</tr>
		<tr class="11">
			<td height="120">获奖情况</td>
			<td colspan="6"></td>
		</tr>
		<tr class="11">
			<td height="40">特长爱好</td>
			<td colspan="6"></td>
		</tr>
		<tr class="12">
			<td height="120">个人自述</td>
			<td colspan="6"></td>
		</tr>
	</table>

	<br/><br/><hr/><br/><br/>

	<form>
		<table cellpadding="10" cellspacing="0">
			<caption style="font-size: 24px; height: 50px; width: 750px;"><strong>个人信息表</strong></caption>
			<tr>
				<td>
					<label for="name" style="width:75px; display: block;">姓名</label>
				</td>
				<td>
					<input type="text" name="name" style="width: 300px;">
				</td>
				<td>
					<label for="sex" style="width: 75px; display: block;">性别</label>
				</td>
				<td>
					<select name="sex" style="width: 300px;">
						<option selected="select">男</option>
						<option>女</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>
					<label for="phone" style="width: 75px; display: block;">手机号码</label>
				</td>
				<td>
					<input type="text" name="phone" style="width: 300px;">
				</td>
				<td>
					<label for="email" style="width: 75px; display: block;">电子邮箱</label>
				</td>
				<td>
					<input type="text" name="email" style="width: 300px;">
				</td>
			</tr>
			<tr>
				<td>
					<label for="education" style="width: 75px; display: block;">教育程度</label>
				</td>
				<td>
					<input type="text" name="education" style="width: 300px;">
				</td>
				<td>
					<label for="job" style="width: 75px; display: block;">工作职位</label>
				</td>
				<td>
					<input type="text" name="job" style="width: 300px;">
				</td>
			</tr>
			<tr>
				<td>
					<label for="city" style="width: 75px; display: block;">工作城市</label>
				</td>
				<td>
					<input type="text" name="city" style="width: 300px;">
				</td>
				<td>
					<label for="pay" style="width: 75px; display: block;">期望工资</label>
				</td>
				<td>
					<input type="text" name="pay" style="width: 300px;">
				</td>
			</tr>
			<tr>
				<td>
					<label for="personal" style="width: 75px; display: block;">自我介绍</label>
				</td>
				<td colspan="3">
					<input type="text" name="personal" style="width: 725px;">
				</td>
			</tr>
			<tr>
				<td>
					<label for="talent" style="width: 75px; display: block;">特长</label>
				</td>
				<td colspan="3">
					<input type="text" name="talent" style="width: 725px;">
				</td>
			</tr>
			<tr>
				<td>
					<label for="address" style="width: 75px; display: block;">家庭住址</label>
				</td>
				<td colspan="3">
					<input type="text" name="address" style="width: 725px;">
				</td>
			</tr>
			<tr>
				<td colspan="4" style="text-align: right;">
					<label for="" style="display: block; text-align: right;"><strong>感谢您的参与</strong></label>
				</td>
			</tr>
			<tr>
				<td colspan="4" style="text-align: right;">
					<button type="button">提交</button>
					<button type="button">退出</button>
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
