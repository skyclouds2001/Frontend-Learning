<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      display: flex;
      background-color: black;
    }

    div {
      position: relative;
      margin: auto;
      font-size: 16vw;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      letter-spacing: -10px;
      perspective: 2000px;
      transform-style: preserve-3d;
      /* animation: scale 10s infinite ease-in-out; */
      -webkit-box-reflect: below -8vw linear-gradient(transparent 20%, rgba(255, 255, 255, 0.6));
    }

    span {
      position: relative;
      display: inline-block;
      min-width: 0.5em;
      text-align: center;
      color: transparent;
      letter-spacing: -50px;
      rotate: y 25deg;
      transform-style: preserve-3d;
      animation: rotate 10s ease-in-out infinite alternate;
      background-image: url(https://gimg2.baidu.com/image_search/src=http%3A%2F%2F5b0988e595225.cdn.sohucs.com%2Fimages%2F20180815%2Ff26de16c9dfa40c1ba0bfe9ae81be3ee.gif&refer=http%3A%2F%2F5b0988e595225.cdn.sohucs.com&app=2002&size=f9999,10000&q=a80&n=0&g=0n&fmt=auto?sec=1673678016&t=47dde8d78f9d5064f9a9c4764422facf);
      background-clip: text;
      -webkit-background-clip: text;

      &::before, &::after {
        content: attr(class);
        position: absolute;
        top: 0;
        left: 0;
        z-index: -1;
        display: block;
        color: transparent;
        filter: brightness(3) contrast(0.8);
        background-image: url(https://gimg2.baidu.com/image_search/src=http%3A%2F%2F5b0988e595225.cdn.sohucs.com%2Fimages%2F20180815%2Ff26de16c9dfa40c1ba0bfe9ae81be3ee.gif&refer=http%3A%2F%2F5b0988e595225.cdn.sohucs.com&app=2002&size=f9999,10000&q=a80&n=0&g=0n&fmt=auto?sec=1673678016&t=47dde8d78f9d5064f9a9c4764422facf);
        background-clip: text;
        -webkit-background-clip: text;
      }

      &::before {
        translate: 0 0 -10px;
        background-position: 20px 20px;
      }

      &::after {
        translate: 0 0 -5px;
        background-position: 30px 30px;
      }
    }

    @keyframes scale {
      from {
        transform: scale(1.5);
      } to {
        transform: scale(1);
      }
    }

    @keyframes rotate {
      from {
        rotate: y 50deg;
      } to {
        rotate: y -35deg;
      }
    }
  </style>
</head>
<body>
  <div>
    <span class="2">2</span>
    <span class="0">0</span>
    <span class="2">2</span>
    <span class="3">3</span>
  </div>
</body>
</html>
