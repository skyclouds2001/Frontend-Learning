<!DOCTYPE HTML>

<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <title>动物小窝-管理-登录</title>

    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="login.css">
    <style type="text/css">
        body {
            background-color: rgb(204, 232, 207);
            font-size: 20px;
        }
    </style>
</head>

<body>

    <div class="page">

        <form action="javascript:;" method="POST" name="form">

            <label for="phone" class="phone-label">请输入账号</label>
            <input type="text" name="phone" id="phone" class="phone-input">

            <label for="password" class="pw-label">请输入密码</label>
            <input type="password" name="password" id="password" class="pw-input" maxlength="20">

            <input type="submit" value="登录" id="submit" class="submit-button">
            <input type="reset" value="重置" id="reset" class="reset-button">

        </form>

    </div>

</body>

</html>
